<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/Fitness tracker-amico.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora Imc</title>
</head>
<body>
    
    <main>
        <section>
            <figure>
                <img src="./assets/images/Fitness tracker-amico.svg" alt="Imagem de um homem na academia">
            </figure>
            <form id="form" class="container-calcula-imc">
                <h1>Calcule seu IMC iserindo os dados abaixo!</h1>
                <div class="container-input-imc">
                    <div class="cont-input">
                        <h3>Informe o seu peso (kg):</h3>
                        <input id="input-peso" type="text" placeholder="Ex: 60" required>
                    </div>
                    <div class="cont-input">
                        <h3>Informe a sua altura (m):</h3>
                        <input id="input-altura" type="text" placeholder="Ex: 1.70" required>
                    </div>
                    <button class="button-calc-imc">Carcular IMC</button>

                    <div id="box-resultado-imc" class="hidden">
                        <span id="valueImc"></span>
                    </div>
                    <div id="informacaoResultado" class="hidden">
                        <span id="valueDescricao"></span>
                    </div>

                    <button id="btnLimpar" class="hidden">Limpar <i class="fa-solid fa-trash"></i></button>
                </div>
            </form>
        </section>
    </main>

    <script src="./assets/js/main.js"></script>
</body>
</html>
